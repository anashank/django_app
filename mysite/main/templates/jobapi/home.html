<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>Welcome to My Job Website</h1>  
    </main>
	<script src="index.js"></script>
  {% for i in data %}
    <a href="{{ i.job_apply_link }}" target="_blank">Job apply link</a>
    <img src="{{i.employer_logo}}" alt="" height="200px" width="200px">
    <p>{{ i.employer_name }}</p>
    <p>{{ i.job_publisher }}</p>
    <p>{{ i.job_title }}</p>
    <p>{{ i.job_employment_type}}</p>
    <p>{{ i.job_description}}</p>
    <p>{{ i.job_city }}</p>
    <p>{{ i.job_state }}</p>
  {% endfor %}
  </body>
</html>
